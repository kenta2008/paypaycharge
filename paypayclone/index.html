<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンライン決済</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .content {
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .content img {
            max-width: 100%;
            height: auto;
            backface-visibility: hidden;
        }

        .content .back {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-color: white;
            transform: rotateY(180deg);
        }

        .content.flip {
            transform: rotateY(180deg);
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .button {
            flex: 1;
            text-align: center;
            padding: 10px;
            margin: 0 5px;
            border-radius: 5px;
            background-color: #ff4757;
            color: white;
            text-decoration: none;
        }

        .button:hover {
            background-color: #e84118;
        }

        .other-features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .feature {
            flex: 0 0 22%;
            margin: 5px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
        }

        .footer-item {
            flex: 1;
            text-align: center;
            padding: 10px;
        }

        .footer-item img {
            max-width: 24px;
            height: auto;
        }

        .footer-item p {
            margin: 5px 0 0 0;
        }

        .charge-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .charge-form input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
        }

        .charge-form button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .charge-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content" id="content">
            <p>クリックしてチャージ</p>
            <div class="back">
                <p>残高: <span id="balance">280円</span></p>
                <div class="charge-form">
                    <input type="number" id="chargeAmount" placeholder="チャージ金額">
                    <button onclick="chargeBalance()">チャージ</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script>
        document.getElementById('content').addEventListener('click', function() {
            this.classList.toggle('flip');
        });

        function chargeBalance() {
            const chargeAmount = parseInt(document.getElementById('chargeAmount').value, 10);
            const balanceElement = document.getElementById('balance');
            let currentBalance = parseInt(balanceElement.textContent.replace('円', ''), 10);

            if (!isNaN(chargeAmount) && chargeAmount > 0) {
                currentBalance += chargeAmount;
                balanceElement.textContent = currentBalance + '円';
                document.getElementById('chargeAmount').value = ''; // Clear the input field
                alert('チャージが完了しました！');
            } else {
                alert('有効なチャージ金額を入力してください。');
            }
        }
    </script>
</body>
</html>
